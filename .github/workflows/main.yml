on: [push]
jobs:
  pages:
    name: GitHub Pages
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - name: Install Rust (rustup)
      run: rustup update stable --no-self-update && rustup default stable
    - name: Install mdbook
      run: cargo install mdbook
    - name: build pages
      run: mdbook build
    - name: Deploy to GitHub
      run: cd book
